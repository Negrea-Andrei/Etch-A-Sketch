<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheet.css" rel="stylesheet">
    <script src="./javascript.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="container">
        <div class="title">Etch-A-Sketch</div>
        <div class="painting-grid">         
        </div>
        <div class="grid-size">
            <button class="grid 8">8x8</button>
            <button class="grid 16">16x16</button>
            <button class="grid 23">32x32</button>
        </div>
        <div class="color-grid">
            <button class="color red"></button>
            <button class="color blue"></button>
            <button class="color green"></button>
            <button class="color yellow"></button>
        </div>
    </div>

</body>

</html>
